swagger: "2.0"
info:
  description: This is the swagger file that goes configures the TweetQA API
  version: "1.0.0"
  title: TweetQA API
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/"

# Paths supported by the server application
paths:
  /:
    get:
      operationId: "controllers.v1.root.read"
      tags:
        - "Root"
      summary: "Application root to check if things are running correctly"
      description: "Read a status check message"
      responses:
        200:
          description: "TweetQA API successfully read"
          schema:
            type: "string"
  /v1/models/{id}:
    get:
      operationId: "controllers.v1.QAModelController.read_qa_model"
      tags:
        - "QAModelController"
      summary: "Application controller to handle QAModel request/response"
      description: "Request a model DTO by id"
      parameters:
      - name: id
        in: path
        required: true
        type: number
        format: path
      responses:
        200:
          description: "Model succesfully found"
          schema:
            type: "array"
            items:
              properties:
                id: 
                  type: "string"
                created:
                  type: "string"
                ml_type:
                  type: "string"
                ml_version:
                  type: "string"
                bleu_score:
                  type: "number"
                rouge_score:
                  type: "number"
                meteor_score:
                  type: "number"
        404:
          description: "Model id not found"
          schema:
            type: "null"
  /v1/models/{model_type}:
    get:
      operationId: "controllers.v1.QAModelController.read_latest_qa_model_by_type"
      tags:
        - "QAModelController"
      summary: "Application controller to handle QAModel request/response"
      description: "Request the latest model DTO by type"
      parameters:
      - name: model_type
        in: path
        required: true
        type: string
        format: path
      responses:
        200:
          description: "Model succesfully found"
          schema:
            type: "array"
            items:
              properties:
                id: 
                  type: "string"
                created:
                  type: "string"
                ml_type:
                  type: "string"
                ml_version:
                  type: "string"
                bleu_score:
                  type: "number"
                rouge_score:
                  type: "number"
                meteor_score:
                  type: "number"
        404:
          description: "Model not found"
          schema:
            type: "null"
  /v1/models:
    post:
      operationId: "controllers.v1.QAModelController.create_qa_model"
      tags:
        - "QAModelController"
      summary: "Application controller to handle QAModel request/response"
      description: "Request to persist a given model DTO"
      consumes:
        - application/json
      parameters:
        - in: body
          name: request
          schema:
            type: "object"
            items:
              properties:
                ml_type:
                  type: "string"
                ml_version:
                  type: "string"
                bleu_score:
                  type: "number"
                rouge_score:
                  type: "number"
                meteor_score:
                  type: "number"
      responses:
        200:
          description: "Model succesfully created"
          schema:
            type: "array"
            items:
              properties:
                id: 
                  type: "string"
                created:
                  type: "string"
                ml_type:
                  type: "string"
                ml_version:
                  type: "string"
                bleu_score:
                  type: "number"
                rouge_score:
                  type: "number"
                meteor_score:
                  type: "number"
        404:
          description: "Model not created"
          schema:
            type: "null"
  /v1/models/latest:
    get:
      operationId: "controllers.v1.QAModelController.read_latest_models"
      tags:
        - "QAModelController"
      summary: "Application controller to handle QAModel request/response"
      description: "Request to persist a given model DTO"
      responses:
        200:
          description: "Models succesfully found"
          schema:
            type: "array"
            items:
              properties:
                length: 
                  type: "number"
                items:
                  type: "object"
        404:
          description: "Models not found"
          schema:
            type: "null"
  /v1/data/{id}:
    get:
      operationId: "controllers.v1.data_controller_v1.read_data"
      tags:
        - "Data"
      summary: "The Tweet-Question-Answer data structure supported by the server application"
      description: "Read Tweet-Question-Answer datum with supplied id"
      parameters:
      - name: id
        in: path
        required: true
        type: "integer"
        format: path
      responses:
        200:
          description: "Successful read Tweet-Question-Answer datum operation"
          schema:
            properties:
              id:
                type: "string"
              tweet:
                type: "string"
              question:
                type: "string"
              answer:
                type: "string"
              created_date:
                type: "string"
              updated_date:
                type: "string"
              original:
                type: "string"
              start_position:
                type: "integer"
              end_position:
                type: "integer"
        404:
          description: "Failed to find Tweet-Question-Answer datum with supplied id"
          schema:
            type: "null"
  /v1/data:
    post:
      operationId: "controllers.v1.data_controller_v1.create_data"
      tags:
        - "Data"
      summary: "The Tweet-Question-Answer data structure supported by the server application"
      description: "Creates a new Tweet-Question-Answer datum"
      consumes:
        - application/json
      parameters:
        - in: body
          name: request
          schema:
            type: "object"
            items:
              properties:
                tweet:
                  type: "string"
                question:
                  type: "string"
                answer:
                  type: "string"
      responses:
          200:
            description: "Successful create Tweet-Question-Answer datum operation"
            schema:
              properties:
                id:
                  type: "string"
                tweet:
                  type: "string"
                question:
                  type: "string"
                answer:
                  type: "string"
                created_date:
                  type: "string"
                updated_date:
                  type: "string"
                original:
                  type: "string"
                start_position:
                  type: "integer"
                end_position:
                  type: "integer"
  /v1/predictions/{id}:
    post:
      operationId: "controllers.v1.PredictionController.update_prediction"
      tags:
        - "PredictionController"
      summary: "Application controller to handle QAModel request/response"
      description: "Request to update a given prediction DTO"
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          type: "integer"
          format: path
        - name: request
          in: body
          schema:
            type: "object"
            items:
              properties:
                id:
                  type: "string"
                is_correct:
                  type: "boolean"
                alt_answer:
                  type: "string"
      responses:
        200:
          description: "Model succesfully updated"
          schema:
            type: "array"
            items:
              properties:
                id: 
                  type: "number"
                token:
                  type: "string"
                prediction:
                  type: "string"
                is_correct:
                  type: "boolean"
                alt_answer:
                  type: "string"
                model:
                  type: "object"
                datum:
                  type: "object"
        404:
          description: "Prediction not created"
          schema:
            type: "null"
    get:
      operationId: "controllers.v1.PredictionController.read_prediction"
      tags:
        - "Prediction"
      summary: "Prediction controlller to create/read/update prediction data structures"
      description: "Read Prediction object by id"
      parameters:
      - name: id
        in: path
        required: true
        type: "number"
        format: path
      responses:
        200:
          description: "Successful read prediction by id"
          schema:
            properties:
              id:
                type: "number"
              token:
                type: "string"
              prediction:
                type: "string"
              is_correct:
                type: "boolean"
              alt_answer:
                type: "string"
              model:
                type: "object"
              datum:
                type: "object"
        404:
          description: "Failed to find Tweet-Question-Answer datum with supplied id"
          schema:
            type: "null"
  /v1/predictions:
    post:
      operationId: "controllers.v1.PredictionController.create_predition"
      tags:
        - "PredictionController"
      summary: "Application controller to handle QAModel request/response"
      description: "Request to persist a given prediction DTO"
      consumes:
        - application/json
      parameters:
        - in: body
          name: request
          schema:
            type: "object"
            items:
              properties:
                token:
                  type: "string"
                model_id:
                  type: "number"
                datum:
                  type: "object"
      responses:
        200:
          description: "Model succesfully created"
          schema:
            type: "array"
            items:
              properties:
                id: 
                  type: "number"
                token:
                  type: "string"
                prediction:
                  type: "string"
                is_correct:
                  type: "boolean"
                alt_answer:
                  type: "string"
                model:
                  type: "object"
                datum:
                  type: "object"
        404:
          description: "Prediction not created"
          schema:
            type: "null"