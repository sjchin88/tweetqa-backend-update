swagger: "2.0"
info:
  description: This is the swagger file that goes configures the TweetQA API
  version: "1.0.0"
  title: TweetQA API
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/"

# Paths supported by the server application
paths:
  /:
    get:
      operationId: "controllers.v1.root.read"
      tags:
        - "Root"
      summary: "Application root to check if things are running correctly"
      description: "Read a status check message"
      responses:
        200:
          description: "TweetQA API successfully read"
          schema:
            type: "string"
  /controllers/v1/QAModelController/read_qa_model/{uuid}:
    get:
      operationId: "controllers.v1.QAModelController.read_qa_model"
      tags: 
        - "QAModelController"
      summary: "Application controller to handle QAModel request/response"
      description: "Request a model DTO by uuid"
      parameters:
      - name: uuid
        in: path
        required: true
        type: string
        format: path
      responses:
        200:
          description: "Model succesfully found"
          schema:
            type: "array"
            items:
              properties:
                uuid: 
                  type: "string"
                created: 
                  type: "string"
                ml_type: 
                  type: "string"
                ml_version:
                  type: "string"
                bleu_score:
                  type: "number"
                rouge_score:
                  type: "number"
                meteor_score:
                  type: "number"
        404:
          description: "Model uuid not found"
          schema:
            type: "null"
  /controllers/v1/QAModelController/read_latest_qa_model_by_type/{model_type}:
    get:
      operationId: "controllers.v1.QAModelController.read_latest_qa_model_by_type"
      tags: 
        - "QAModelController"
      summary: "Application controller to handle QAModel request/response"
      description: "Request the latest model DTO by type"
      parameters:
      - name: model_type
        in: path
        required: true
        type: string
        format: path
      responses:
        200:
          description: "Model succesfully found"
          schema:
            type: "array"
            items:
              properties:
                uuid: 
                  type: "string"
                created: 
                  type: "string"
                ml_type: 
                  type: "string"
                ml_version:
                  type: "string"
                bleu_score:
                  type: "number"
                rouge_score:
                  type: "number"
                meteor_score:
                  type: "number"
        404:
          description: "Model not found"
          schema:
            type: "null"
  /controllers/v1/QAModelController/create_qa_model:
    post:
      operationId: "controllers.v1.QAModelController.create_qa_model"
      tags: 
        - "QAModelController"
      summary: "Application controller to handle QAModel request/response"
      description: "Request to persist a given model DTO"
      consumes: 
        - application/json
      parameters:
        - in: body
          name: request
          schema:
            type: "object"
            items:
              properties:
                ml_type: 
                  type: "string"
                ml_version:
                  type: "string"
                bleu_score:
                  type: "number"
                rouge_score:
                  type: "number"
                meteor_score:
                  type: "number"
      responses:
        200:
          description: "Model succesfully created"
          schema:
            type: "array"
            items:
              properties:
                uuid: 
                  type: "string"
                created: 
                  type: "string"
                ml_type: 
                  type: "string"
                ml_version:
                  type: "string"
                bleu_score:
                  type: "number"
                rouge_score:
                  type: "number"
                meteor_score:
                  type: "number"
        404:
          description: "Model not created"
          schema:
            type: "null"